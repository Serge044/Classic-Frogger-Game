<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Frogger game</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id = "body">
    <div class="touch-control">
        <button id="ArrowUp" class="btn-up"></button>
        <button id="ArrowDown" class="btn-down"></button>
        <button id="ArrowLeft" class="btn-left"></button>
        <button id="ArrowRight" class="btn-right"></button>
        <button class="round-btn-1" id="round-btn-1"></button>
        <button class="round-btn-2" id="round-btn-2"></button>
        <div class="shape"></div>
      </div>
    <img src="images/Crimea-sign.png" alt="Crimea-sign" class="sign">
    <div class="gameboy"></div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
